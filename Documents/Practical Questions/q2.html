
<html>
<head> 
    <title>Factorial</title> 
</head> 
<body>
    <script>
        var n;
        var f=1;
        n=parseInt(prompt("Enter a Number ","0"));
        if(n<0)
        {
            document.write("Entered Number is Less Than 0"); 
        }
        else if (n==0) 
        {
            document.write("Factorial of 0 is 1"); 
        }
        else
        {
            for(i=1;i<=n;i++) 
            { 
                f=f*i; 
            }
            alert("Factorial of "+n+" is "+f);  
        }    
    </script> 
</body> 
</html>
