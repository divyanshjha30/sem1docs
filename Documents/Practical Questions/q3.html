<html>
    <head>
        <title>Factorial</title>
    </head>
    <script>
        var i = 0, sum = 1, n;
        n = prompt("Enter a number: ", 0);
        for (let i = 1; i < n; i++)
        {
            sum *= i;
            document.write("Factorial of " + i + " is " + sum + "<br/>");
        }
    </script>
</html>
